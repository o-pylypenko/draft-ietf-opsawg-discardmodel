name: "Check Syntax of YANG Modules"

on:
  push:
    paths:
    - '**.yang'
  pull_request:
    paths:
    - '**.yang'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: "Setup required environment"
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout"
      uses: actions/checkout@v4
      with:
        token: ${{ github.token }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: "Install pyang"
      run: |
        python -m pip install --upgrade pip
        pip install pyang

    - name: "Setting up pyang"
      run: make pyang-setup

    - name: "Lint using pyang"
      run: make pyang-lint
        
    - name: "Generate YANG trees"
      run: make yang-gen-tree

    - name: "Commit and push tree files"
      run: |
        git config user.name 'Yang Bot'
        git config user.email 'yangbot@example.com'
        git add yang/trees/*.tree
        if ! git diff --quiet || ! git diff --staged --quiet; then
          git commit -m "Auto-generating yang trees"
          git push
        else
          echo "No changes to commit"
        fi
